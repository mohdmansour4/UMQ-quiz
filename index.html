<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاختبار</title>
    <style>
        body {
            direction: rtl; /* Right to left layout */
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ccc;
        }
        h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        label {
            margin: 5px 0;
            display: block;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>الاختبار</h1>
        <form id="quizForm">
            <!-- Question 1 -->
            <div class="question">
                <h3>1. ما هي عاصمة فرنسا؟</h3>
                <label><input type="radio" name="q1" value="باريس"> باريس</label>
                <label><input type="radio" name="q1" value="لندن"> لندن</label>
                <label><input type="radio" name="q1" value="برلين"> برلين</label>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <h3>2. كم يساوي ٢ + ٢؟</h3>
                <label><input type="radio" name="q2" value="٣"> ٣</label>
                <label><input type="radio" name="q2" value="٤"> ٤</label>
                <label><input type="radio" name="q2" value="٥"> ٥</label>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <h3>3. من كتب "هاملت"؟</h3>
                <label><input type="radio" name="q3" value="وليم شكسبير"> وليم شكسبير</label>
                <label><input type="radio" name="q3" value="تشارلز ديكنز"> تشارلز ديكنز</label>
                <label><input type="radio" name="q3" value="مارك توين"> مارك توين</label>
            </div>

            <!-- Add more questions as needed -->

            <button type="submit">إرسال الإجابات</button>
        </form>
    </div>

    <script>
        // Capture the user's answers and redirect to the results page
        document.getElementById('quizForm').onsubmit = function (e) {
            e.preventDefault();

            // Get the selected answers from the form
            const formData = new FormData(this);
            const answers = {};
            formData.forEach((value, key) => {
                answers[key] = value;
            });

            // Convert the answers to a URL-encoded string to pass via URL
            const encodedAnswers = encodeURIComponent(JSON.stringify(answers));

            // Assuming the score is calculated dynamically, but hardcoded here as an example (e.g., 90%)
            const score = 90.00;

            // Redirect to the results page with the answers and score
            window.location.href = `results.html?answers=${encodedAnswers}&score=${score}`;
        }

        // Reset the radio buttons when the page is reloaded or user goes back
        window.onload = function() {
            document.getElementById('quizForm').reset();
        };
    </script>
</body>
</html>
