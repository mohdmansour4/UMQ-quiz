<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتيجة الاختبار</title>
    <style>
        body {
            direction: rtl; /* Set the layout from right to left */
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .result-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .result-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ccc;
        }
        .question h3 {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .answer {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            display: block;
        }
        .answer.incorrect {
            background-color: #ffe0e0;
            color: #d9534f;
        }
        .answer.correct {
            background-color: #e0ffe0;
            color: #5cb85c;
        }
        .result-summary {
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="result-header">
            <h1>نتيجة الاختبار</h1>
            <div id="score-result" class="result-summary"></div>
        </div>

        <!-- Questions and answers will be displayed here -->
        <div id="questions-container"></div>

        <button id="next-chapter" onclick="goToNextChapter()">الانتقال إلى الفصل التالي</button>
    </div>

    <script>
        // Sample questions and answers (replace with actual quiz data)
        const questions = [
            { 
                question: 'ما هي عاصمة فرنسا؟', 
                correctAnswer: 'باريس', 
                answers: ['باريس', 'لندن', 'برلين'], 
                yourAnswer: 'لندن', // Example of incorrect answer
                correct: false 
            },
            { 
                question: 'كم يساوي ٢ + ٢؟', 
                correctAnswer: '٤', 
                answers: ['٣', '٤', '٥'], 
                yourAnswer: '٤', // Correct answer
                correct: true 
            },
            { 
                question: 'من كتب "هاملت"؟', 
                correctAnswer: 'وليم شكسبير', 
                answers: ['وليم شكسبير', 'تشارلز ديكنز', 'مارك توين'], 
                yourAnswer: 'تشارلز ديكنز', // Example of incorrect answer
                correct: false 
            }
        ];

        // Function to get query parameters from URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the score from the URL and calculate passing criteria
        const score = parseFloat(getQueryParameter('score')) || 0;
        const passPercentage = 80; // Required percentage to pass
        const resultElement = document.getElementById('score-result');
        const questionsContainer = document.getElementById('questions-container');

        function displayResults() {
            let correctAnswers = 0;

            // Loop through questions and display them
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');

                // Display the question
                questionDiv.innerHTML = `<h3>${index + 1}. ${q.question}</h3>`;

                // Display the answers
                q.answers.forEach(answer => {
                    const answerDiv = document.createElement('div');
                    answerDiv.classList.add('answer');

                    // Highlight if the answer is incorrect or correct
                    if (answer === q.yourAnswer && !q.correct) {
                        answerDiv.classList.add('incorrect');
                    }
                    if (answer === q.correctAnswer) {
                        answerDiv.classList.add('correct');
                    }

                    answerDiv.innerText = answer;
                    questionDiv.appendChild(answerDiv);
                });

                // Append the question and answers to the container
                questionsContainer.appendChild(questionDiv);

                if (q.correct) {
                    correctAnswers++;
                }
            });

            // Calculate score percentage
            const totalQuestions = questions.length;
            const percentage = (correctAnswers / totalQuestions) * 100;

            // Display result and pass/fail status
            resultElement.innerHTML = `
                نتيجتك: ${percentage.toFixed(2)}%<br>
                تحتاج إلى ${passPercentage}% لاجتياز الاختبار.
            `;

            if (percentage >= passPercentage) {
                resultElement.innerHTML += '<br>لقد اجتزت الاختبار!';
            } else {
                resultElement.innerHTML += '<br>للأسف لم تجتز الاختبار.';
            }
        }

        function goToNextChapter() {
            // Replace this URL with the actual link to the next chapter
            window.location.href = "https://yourwebsite.com/next-chapter";
        }

        // Display the results once the page is loaded
        window.onload = displayResults;
    </script>
</body>
</html>
