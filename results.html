<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتيجة الاختبار</title>
    <style>
        body {
            direction: rtl; /* Set the layout from right to left */
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            font-size: 24px;
            margin: 20px;
        }
        .pass {
            color: green;
        }
        .fail {
            color: red;
        }
        .incorrect-answer {
            color: red;
            font-size: 18px;
            margin: 10px 0;
        }
        #next-chapter {
            display: none; /* Initially hidden */
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        #next-chapter:hover {
            background-color: #45a049;
        }
        .result-container {
            background-color: #f0f0f0; /* Light background */
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .incorrect-list {
            list-style: none;
            padding: 0;
        }
        .incorrect-list li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>نتيجة الاختبار</h1>
        <div id="score-result" class="result"></div>

        <!-- Incorrect answers list -->
        <h2>الإجابات الخاطئة</h2>
        <ul id="incorrect-answers-list" class="incorrect-list">
            <!-- Incorrect answers will be inserted here -->
        </ul>

        <button id="next-chapter" onclick="goToNextChapter()">الانتقال إلى الفصل التالي</button>
    </div>

    <script>
        // Sample questions and answers (replace with actual quiz data)
        const questions = [
            { question: 'ما هي عاصمة فرنسا؟', correctAnswer: 'باريس', yourAnswer: '', correct: false },
            { question: 'كم يساوي ٢ + ٢؟', correctAnswer: '٤', yourAnswer: '', correct: false },
            { question: 'من كتب "هاملت"؟', correctAnswer: 'وليم شكسبير', yourAnswer: '', correct: false },
            // Add more questions as needed
        ];

        // Function to get query parameters from URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the score from the URL and calculate passing criteria
        const score = parseFloat(getQueryParameter('score'));
        const passPercentage = 80; // Required percentage to pass
        const resultElement = document.getElementById('score-result');
        const nextChapterButton = document.getElementById('next-chapter');
        const incorrectAnswersList = document.getElementById('incorrect-answers-list');

        function displayResults() {
            let correctAnswers = 0;

            // Loop through questions and check answers (this should be generated during quiz submission)
            questions.forEach((q, index) => {
                // For demonstration purposes, we're assigning random answers here
                // Replace this with actual answers received from the quiz page
                q.yourAnswer = Math.random() > 0.5 ? q.correctAnswer : 'إجابة خاطئة ' + (index + 1);

                // Check if the answer is correct
                q.correct = q.yourAnswer === q.correctAnswer;
                if (q.correct) {
                    correctAnswers++;
                } else {
                    // Insert incorrect answers into the list
                    const li = document.createElement('li');
                    li.classList.add('incorrect-answer');
                    li.innerHTML = `${q.question}: <strong>${q.yourAnswer}</strong>`;
                    incorrectAnswersList.appendChild(li);
                }
            });

            // Calculate score percentage
            const totalQuestions = questions.length;
            const percentage = (correctAnswers / totalQuestions) * 100;

            // Display result and pass/fail status
            resultElement.innerHTML = `
                نتيجتك: ${percentage.toFixed(2)}%<br>
                تحتاج إلى ${passPercentage}% لاجتياز الاختبار.
            `;

            if (percentage >= passPercentage) {
                resultElement.classList.add('pass');
                resultElement.innerHTML += '<br>لقد اجتزت الاختبار!';
                nextChapterButton.style.display = 'inline-block'; // Show "Next Chapter" button
            } else {
                resultElement.classList.add('fail');
                resultElement.innerHTML += '<br>للأسف لم تجتز الاختبار.';
            }
        }

        function goToNextChapter() {
            // Replace this URL with the actual link to the next chapter
            window.location.href = "https://yourwebsite.com/next-chapter";
        }

        // Display the results once the page is loaded
        window.onload = displayResults;
    </script>
</body>
</html>
