<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتيجة الاختبار</title>
    <style>
        body {
            direction: rtl;
            font-family: 'Alexandria', sans-serif;
            text-align: center;
            background-color: transparent; /* Make background transparent */
            padding: 20px;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin: 10px 0;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>نتيجة الاختبار</h1>
    <p id="score"></p>
    <p id="failMessage" style="display: none;">الحد الأدنى للنجاح: 80%</p>

    <!-- Retry button, appears only if the user fails -->
    <button id="retryButton" style="display: none;" onclick="retry()">إعادة الاختبار</button>

    <!-- Button for users who pass, appears only if the user passes -->
    <button id="nextChapterButton" style="display: none;" onclick="goToNextChapter()">التالي: الفصل القادم</button>

    <!-- Script to handle score display and button/message visibility -->
    <script>
        // Get the score from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');

        // Display the score to the user
        document.getElementById('score').textContent = `لقد حصلت على نسبة: ${score}%`;

        // Minimum score required to pass
        const passingScore = 80;

        // If the score is less than the passing score, show the "Retry" button and fail message
        if (parseFloat(score) < passingScore) {
            document.getElementById('retryButton').style.display = 'inline-block';
            document.getElementById('failMessage').style.display = 'block';
        } else {
            // If the user passes, show the "Next Chapter" button
            document.getElementById('nextChapterButton').style.display = 'inline-block';
        }

        // Function to redirect to the retry link
        function retry() {
            window.location.href = 'https://umqlearning.crd.co/#section13';
        }

        // Function to redirect to the next chapter (replace with actual URL)
        function goToNextChapter() {
            window.location.href = 'https://your-next-chapter-url.com'; // Replace this URL with the actual next chapter link
        }
    </script>
</body>
</html>
