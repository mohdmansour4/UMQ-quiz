<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتيجة الاختبار</title>
    <style>
        body {
            direction: rtl; /* Right to left layout */
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .result-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .result-summary {
            font-size: 18px;
            margin: 20px 0;
        }
        .pass {
            color: green;
            font-weight: bold;
        }
        .fail {
            color: red;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>نتيجة الاختبار</h1>
        <div id="score-result" class="result-summary"></div>
        <div id="pass-fail-message"></div>
        <button id="next-chapter" onclick="goToNextChapter()" style="display:none;">الانتقال إلى الفصل التالي</button>
    </div>

    <script>
        // Function to get the score from the URL parameter
        function getScoreFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return parseFloat(urlParams.get('score')) || 0;
        }

        function displayResults() {
            const resultElement = document.getElementById('score-result');
            const passFailMessage = document.getElementById('pass-fail-message');
            const nextChapterButton = document.getElementById('next-chapter');

            // Get the score from the URL and display it
            const score = getScoreFromURL();
            const passPercentage = 80.0; // Set the pass percentage to 80%

            resultElement.innerHTML = `لقد حصلت على: ${score.toFixed(2)}%<br>الحد الأدنى للاجتياز: ${passPercentage.toFixed(2)}%`;

            // 80% pass rule
            if (score >= passPercentage) {
                passFailMessage.classList.add('pass');
                passFailMessage.innerHTML = 'مبروك! لقد اجتزت الاختبار!';
                nextChapterButton.style.display = 'inline-block'; // Show "Next Chapter" button
            } else {
                passFailMessage.classList.add('fail');
                passFailMessage.innerHTML = 'للأسف، لم تجتز الاختبار. تحتاج إلى 80% للاجتياز.';
            }
        }

        function goToNextChapter() {
            // Replace this URL with the actual link to the next chapter
            window.location.href = "https://yourwebsite.com/next-chapter";
        }

        // Display the results once the page is loaded
        window.onload = function() {
            displayResults();
        };
    </script>
</body>
</html>
