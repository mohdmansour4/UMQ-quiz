<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتيجة الاختبار</title>
    <style>
        body {
            direction: rtl; /* Right to left layout */
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .result-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .result-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ccc;
        }
        .question h3 {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .answer {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            display: block;
        }
        .answer.selected {
            background-color: #d9edf7; /* Light blue for selected answer */
        }
        .result-summary {
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
        }
        .pass {
            color: green;
        }
        .fail {
            color: red;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="result-header">
            <h1>ملخص الإجابات</h1>
            <div id="score-result" class="result-summary"></div>
        </div>

        <!-- Questions and answers will be displayed here -->
        <div id="questions-container"></div>

        <button id="next-chapter" onclick="goToNextChapter()" style="display:none;">الانتقال إلى الفصل التالي</button>
    </div>

    <script>
        // Full list of questions with possible answers
        const questions = [
            { question: 'ما هي عاصمة فرنسا؟', answers: ['باريس', 'لندن', 'برلين'], correctAnswer: 'باريس' },
            { question: 'كم يساوي ٢ + ٢؟', answers: ['٣', '٤', '٥'], correctAnswer: '٤' },
            { question: 'من كتب "هاملت"؟', answers: ['وليم شكسبير', 'تشارلز ديكنز', 'مارك توين'], correctAnswer: 'وليم شكسبير' },
            { question: 'ما هي درجة غليان الماء بالدرجة المئوية؟', answers: ['١٠٠°', '٩٠°', '١١٠°'], correctAnswer: '١٠٠°' },
            { question: 'ما هو الجذر التربيعي للعدد ٩؟', answers: ['٢', '٣', '٤'], correctAnswer: '٣' },
            { question: 'ما هو أكبر كوكب في نظامنا الشمسي؟', answers: ['المشتري', 'المريخ', 'الأرض'], correctAnswer: 'المشتري' },
            { question: 'ما هو الرمز الكيميائي للماء؟', answers: ['H₂O', 'CO₂', 'O₂'], correctAnswer: 'H₂O' },
            { question: 'من الذي رسم لوحة الموناليزا؟', answers: ['ليوناردو دافنشي', 'بابلو بيكاسو', 'فينسنت فان غوخ'], correctAnswer: 'ليوناردو دافنشي' },
            { question: 'ما هو الغاز الأكثر وفرة في الغلاف الجوي للأرض؟', answers: ['النيتروجين', 'الأكسجين', 'ثاني أكسيد الكربون'], correctAnswer: 'النيتروجين' },
            { question: 'كم عدد القارات الموجودة؟', answers: ['٧', '٦', '٨'], correctAnswer: '٧' }
        ];

        // Function to get the score and answers from the URL parameter
        function getAnswersFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const answers = JSON.parse(decodeURIComponent(urlParams.get('answers')));
            return answers;
        }

        function displayResults() {
            const questionsContainer = document.getElementById('questions-container');
            const resultElement = document.getElementById('score-result');
            const nextChapterButton = document.getElementById('next-chapter');

            if (!questionsContainer || !resultElement) {
                console.log("DOM elements not found!");
                return;
            }

            // Get the user's selected answers from the URL
            const userAnswers = getAnswersFromURL();

            console.log("Displaying results with user's answers:", userAnswers);

            // Loop through all 10 questions and display them
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');

                // Display the question
                questionDiv.innerHTML = `<h3>${index + 1}. ${q.question}</h3>`;

                // Display the answers with the user's selected answer highlighted
                q.answers.forEach(answer => {
                    const answerDiv = document.createElement('div');
                    answerDiv.classList.add('answer');

                    // Highlight the user's selected answer
                    if (answer === userAnswers[`q${index + 1}`]) {
                        answerDiv.classList.add('selected');
                    }

                    answerDiv.innerText = answer;
                    questionDiv.appendChild(answerDiv);
                });

                // Append the question and answers to the container
                questionsContainer.appendChild(questionDiv);
            });

            // Get the score from the URL and display it
            const percentage = getScoreFromURL();
            resultElement.innerHTML = `نتيجتك: ${percentage.toFixed(2)}%<br>`;

            // 80% pass rule
            if (percentage >= 80) {
                resultElement.classList.add('pass');
                resultElement.innerHTML += 'لقد اجتزت الاختبار!';
                nextChapterButton.style.display = 'inline-block'; // Show "Next Chapter" button
            } else {
                resultElement.classList.add('fail');
                resultElement.innerHTML += 'للأسف لم تجتز الاختبار. تحتاج إلى 80% للاجتياز.';
            }
        }

        function goToNextChapter() {
            // Replace this URL with the actual link to the next chapter
            window.location.href = "https://yourwebsite.com/next-chapter";
        }

        // Display the results once the page is loaded
        window.onload = function() {
            console.log("Page loaded, running displayResults...");
            displayResults();
        };
    </script>
</body>
</html>
