<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتيجة الاختبار</title>
    <style>
        body {
            direction: rtl; /* Right to left layout */
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .result-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .result-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ccc;
        }
        .question h3 {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .answer {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            display: block;
        }
        .answer.selected {
            background-color: #d9edf7; /* Light blue for selected answer */
        }
        .result-summary {
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="result-header">
            <h1>ملخص الإجابات</h1>
            <div id="score-result" class="result-summary"></div>
        </div>

        <!-- Questions and answers will be displayed here -->
        <div id="questions-container"></div>

        <button id="next-chapter" onclick="goToNextChapter()">الانتقال إلى الفصل التالي</button>
    </div>

    <script>
        // Full list of 10 questions with possible answers and the user's selected answer
        const questions = [
            { 
                question: 'ما هي عاصمة فرنسا؟', 
                answers: ['باريس', 'لندن', 'برلين'], 
                yourAnswer: 'لندن'
            },
            { 
                question: 'كم يساوي ٢ + ٢؟', 
                answers: ['٣', '٤', '٥'], 
                yourAnswer: '٤'
            },
            { 
                question: 'من كتب "هاملت"؟', 
                answers: ['وليم شكسبير', 'تشارلز ديكنز', 'مارك توين'], 
                yourAnswer: 'تشارلز ديكنز'
            },
            { 
                question: 'ما هي درجة غليان الماء بالدرجة المئوية؟', 
                answers: ['١٠٠°', '٩٠°', '١١٠°'], 
                yourAnswer: '٩٠°'
            },
            { 
                question: 'ما هو الجذر التربيعي للعدد ٩؟', 
                answers: ['٢', '٣', '٤'], 
                yourAnswer: '٣'
            },
            { 
                question: 'ما هو أكبر كوكب في نظامنا الشمسي؟', 
                answers: ['المشتري', 'المريخ', 'الأرض'], 
                yourAnswer: 'المشتري'
            },
            { 
                question: 'ما هو الرمز الكيميائي للماء؟', 
                answers: ['H₂O', 'CO₂', 'O₂'], 
                yourAnswer: 'H₂O'
            },
            { 
                question: 'من الذي رسم لوحة الموناليزا؟', 
                answers: ['ليوناردو دافنشي', 'بابلو بيكاسو', 'فينسنت فان غوخ'], 
                yourAnswer: 'ليوناردو دافنشي'
            },
            { 
                question: 'ما هو الغاز الأكثر وفرة في الغلاف الجوي للأرض؟', 
                answers: ['النيتروجين', 'الأكسجين', 'ثاني أكسيد الكربون'], 
                yourAnswer: 'النيتروجين'
            },
            { 
                question: 'كم عدد القارات الموجودة؟', 
                answers: ['٧', '٦', '٨'], 
                yourAnswer: '٧'
            }
        ];

        // Function to get query parameters from URL (not used in this case)
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const resultElement = document.getElementById('score-result');
        const questionsContainer = document.getElementById('questions-container');

        function displayResults() {
            // Loop through all 10 questions and display them
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');

                // Display the question
                questionDiv.innerHTML = `<h3>${index + 1}. ${q.question}</h3>`;

                // Display the answers with the chosen answer highlighted
                q.answers.forEach(answer => {
                    const answerDiv = document.createElement('div');
                    answerDiv.classList.add('answer');

                    // Highlight the chosen answer
                    if (answer === q.yourAnswer) {
                        answerDiv.classList.add('selected');
                    }

                    answerDiv.innerText = answer;
                    questionDiv.appendChild(answerDiv);
                });

                // Append the question and answers to the container
                questionsContainer.appendChild(questionDiv);
            });

            // Display score result without showing whether the answers were correct
            resultElement.innerHTML = `لقد أجبت على ${questions.length} أسئلة.`;
        }

        function goToNextChapter() {
            // Replace this URL with the actual link to the next chapter
            window.location.href = "https://yourwebsite.com/next-chapter";
        }

        // Display the results once the page is loaded
        window.onload = displayResults;
    </script>
</body>
</html>
